  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
    }

    header {
      background-color: #F34307;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
    }

    .side-panel {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #f8f9fa;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .side-panel a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      display: block;
      transition: 0.2s;
      text-align: left;
    }

    .side-panel a:hover {
      background-color: #ddd;
    }

    .open-btn {
      font-size: 24px;
      cursor: pointer;
      padding: 12px 18px;
      background: #007bff;
      color: white;
      border: none;
      position: absolute;
      top: 20px;
      right: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 30px;
      cursor: pointer;
      color: #333;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-body h3 {
      margin: 10px 0;
      color: #333;
    }

    .card-body p {
      color: #666;
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .card-body a {
      display: inline-block;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .card-body a:hover {
      background: #ff4b4b;
    }

    footer {
      background-color: #343a40;
      color: #f8f9fa;
      text-align: center;
      padding: 20px;
      border-top: 3px solid #ffc107;
      margin-top: 40px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
