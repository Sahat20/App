<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff6a00, #ffcc00, #ff0080, #8e44ad);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logout-card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .logout-card:hover {
      transform: scale(1.03);
    }

    .logout-card h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .logout-card p {
      color: #555;
      margin-bottom: 30px;
    }

    .logout-btn {
      background-color: #ff5858;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #FF0000;
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <h1>Are you sure you want to logout?</h1>
    <p>Click below to confirm logout.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      alert("You have been logged out!");
      window.close(); // Closes the window (only works if window opened via JavaScript)
      // Otherwise, fallback redirect:
      setTimeout(() => {
        window.location.href = "index.html"; // Replace with your login page
      }, 1000);
    }
  </script>

</body>
</html>
