<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff6a00, #ffcc00, #ff0080, #8e44ad);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 30px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      font-weight: bold;
    }

    .input-field {
      width: 90%;
      margin: 15px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      background-color: #ff0080;
      box-shadow: 0 0 5px rgba(255, 0, 128, 0.7);
      border-color: #fff;
    }

    .login-btn {
      background: #8e44ad;
      color: white;
      font-size: 18px;
      padding: 12px;
      border-radius: 5px;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #ff6a00;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      color: #ffcc00;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #fff;
    }

    .social-login {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-login img {
      width: 40px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social-login img:hover {
      transform: scale(1.1);
    }

    .verification-container {
      display: none;
      margin-top: 20px;
    }

    .verification-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .verification-container button {
      background-color: #8e44ad;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-field">
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>

    <div class="verification-container" id="verificationContainer">
      <h3>Your verification code has been sent as a pop-up. Please enter it.</h3>
      <input type="text" id="verificationCode" placeholder="Enter 7-digit code" required>
      <button id="verifyCodeBtn">Verify Code</button>
    </div>

    <div class="social-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Facebook_Logo_2023.png/120px-Facebook_Logo_2023.png" alt="Facebook" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Google_2015_logo.svg" alt="Google" />
    </div>
  </div>

  <script>
    let generatedCode = '';

    // Simulate sending the email with a random code
    function generateRandomCode() {
      const code = Math.floor(1000000 + Math.random() * 9000000); // Generates a 7-digit code
      generatedCode = code;
      alert("Your verification code is: " + code);
    }

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if (email && password) {
        generateRandomCode();
        // Show the verification container
        document.getElementById("verificationContainer").style.display = "block";
      }
    });

    // Verify code entered by user
    document.getElementById("verifyCodeBtn").addEventListener("click", function () {
      const enteredCode = document.getElementById("verificationCode").value;
      
      if (enteredCode == generatedCode) {
        alert("Access granted!");
        // Redirect to the app or perform necessary actions
        window.location.href = "home.html"; // Assuming 'app.html' is the next page
      } else {
        alert("Invalid code, please try again.");
      }
    });
  </script>

</body>
</html>
